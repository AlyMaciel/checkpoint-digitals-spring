<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Usuarios</title>
</head>
<body>

	<h1>EPIC TASK</h1>
	
	<h2>Usuarios </h2>
	
	<a href="/user/new">Novo Usuario</a>

		</li>
	</ul>
</body>
</html>
